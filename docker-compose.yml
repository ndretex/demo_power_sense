services:
  # ----------- Storage (ClickHouse) -----------
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: dps_clickhouse
    environment:
      CLICKHOUSE_DB: electricity
      CLICKHOUSE_USER: electricity
      CLICKHOUSE_PASSWORD: electricity
    ports:
      - "58123:8123"
    volumes:
      - chdata:/var/lib/clickhouse
      - ./ch/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q Ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ----------- Prefect worker (runs project flows) -----------
  prefect_worker:
    build:
      context: ./services/prefect_worker
      dockerfile: Dockerfile
    container_name: dps_prefect_worker
    environment:
      # DB
      DB_HOST: clickhouse
      DB_PORT: "8123"
      DB_NAME: electricity
      DB_USER: electricity
      DB_PASSWORD: electricity

      # Data API
      DATA_API_URL: http://api_data:8000

      # Ingestion config
      INGEST_INTERVAL_SECONDS: "60" # every 1 minute

      # Prefect
      PREFECT_API_URL: http://prefect:4200/api # if this is not explicitly set and if left to depend on .env, it will try to reach Prefect on websocket port 4200 instead of http
      PREFECT_LOGGING_EXTRA_LOGGERS: loguru
      PREFECT_LOCAL_STORAGE_PATH: /task-storage # <---- mandatory when using .delay for background tasks
      REQUEST_TIMEOUT: 60

      # Example: if you use an external API token
      # API_TOKEN: "${API_TOKEN}"
      LOG_LEVEL: "INFO"
    entrypoint: /bin/sh -c "./init.sh"
    depends_on:
      clickhouse:
        condition: service_healthy
      api_data:
        condition: service_started
    restart: unless-stopped
    labels:
      logging: promtail
    networks:
      default:
        aliases:
          - ingest
      microservices-network: {}

  # ----------- Data API (FastAPI) -----------
  api_data:
    build:
      context: ./services/api_data
      dockerfile: Dockerfile
    container_name: dps_api_data
    environment:
      DB_HOST: clickhouse
      DB_PORT: "8123"
      DB_NAME: electricity
      DB_USER: electricity
      DB_PASSWORD: electricity
      LOG_LEVEL: "INFO"
    ports:
      - "8005:8000"
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    labels:
      logging: promtail
    networks:
      default:
        aliases:
          - api_data
      microservices-network: {}

  # ----------- Metrics: Prometheus -----------
  prometheus:
    image: prom/prometheus:latest
    container_name: dps_prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9095:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    depends_on:
      - prefect_worker

  # ----------- Logs: Loki -----------
  loki:
    image: grafana/loki:2.9.8
    container_name: dps_loki
    command: ["-config.file=/etc/loki/config.yml"]
    ports:
      - 3105:3100
    volumes:
      - ./observability/loki/config.yml:/etc/loki/config.yml:ro
      - lokidata:/loki

  # ----------- Logs shipper: Promtail (reads docker logs) -----------
  promtail:
    image: grafana/promtail:latest
    container_name: dps_promtail
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./observability/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki

  # ----------- Grafana (dashboards + “show data”) -----------
  grafana:
    image: grafana/grafana:latest
    container_name: dps_grafana
    ports:
      - 3005:3000
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - grafanadata:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - clickhouse
      - loki

volumes:
  chdata:
  promdata:
  lokidata:
  grafanadata:

networks:
  microservices-network:
    external: true
