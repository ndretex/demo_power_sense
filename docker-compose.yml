version: "3.9"

services:
  # ----------- Storage (ClickHouse) -----------
  clickhouse:
    image: clickhouse/clickhouse-server:25.12
    container_name: ds_clickhouse
    environment:
      CLICKHOUSE_DB: electricity
      CLICKHOUSE_USER: electricity
      CLICKHOUSE_PASSWORD: electricity
    ports:
      - "58123:8123"
    volumes:
      - chdata:/var/lib/clickhouse
      - ./ch/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q Ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ----------- Ingestion service (your code) -----------
  ingest:
    build:
      context: ./services/ingest
      dockerfile: Dockerfile
    container_name: ds_ingest
    environment:
      # DB
      DB_HOST: clickhouse
      DB_PORT: "8123"
      DB_NAME: electricity
      DB_USER: electricity
      DB_PASSWORD: electricity

      # Ingestion config
      INGEST_INTERVAL_SECONDS: "300"   # every 5 minutes
      SOURCE_NAME: "electricity_api"

      # Example: if you use an external API token
      # API_TOKEN: "${API_TOKEN}"

      # Metrics
      METRICS_PORT: "8000"
      LOG_LEVEL: "INFO"
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "8002:8000" # Prometheus metrics endpoint (host:container)
    restart: unless-stopped
    labels:
      logging: "promtail"

  # ----------- Metrics: Prometheus -----------
  prometheus:
    image: prom/prometheus:latest
    container_name: ds_prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9095:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    depends_on:
      - ingest

  # ----------- Logs: Loki -----------
  loki:
    image: grafana/loki:2.9.8
    container_name: ds_loki
    command: ["-config.file=/etc/loki/config.yml"]
    ports:
      - "3105:3100"
    volumes:
      - ./observability/loki/config.yml:/etc/loki/config.yml:ro
      - lokidata:/loki

  # ----------- Logs shipper: Promtail (reads docker logs) -----------
  promtail:
    image: grafana/promtail:2.9.8
    container_name: ds_promtail
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./observability/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki

  # ----------- Grafana (dashboards + “show data”) -----------
  grafana:
    image: grafana/grafana:latest
    container_name: ds_grafana
    ports:
      - "3005:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - grafanadata:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - clickhouse
      - loki

volumes:
  chdata:
  promdata:
  lokidata:
  grafanadata:
