version: 2

models:
  - name: int_electricity__measurements_latest
    description: Latest record per measurement unique key, used as the single intermediate source for marts.
    columns:
      - name: ts
        description: Timestamp of the measurement.
        tests:
          - not_null: {}
      - name: source
        description: Source of the measurement (e.g., 'grid', 'solar', 'wind').
        tests:
          - not_null: {}
      - name: metric
        description: Type of measurement (e.g., 'consumption', 'production').
        tests:
          - not_null: {}
      - name: value
        description: Measured electricity value in kWh.
        tests:
          - not_null: {}
      - name: ukey
        description: Unique key combining source and metric for deduplication.
        tests:
          - not_null: {}
      - name: version
        description: Version number for tracking updates to measurements.
        tests:
          - not_null: {}
      - name: inserted_at
        description: Timestamp when the record was inserted into the database.
        tests:
          - not_null: {}
